<section class="content-header">
    <div class="container-fluid">
      <div class="row ">
        <div class="col-sm-6">
          <h4>Language Master</h4>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
    

            <p-button (click)="showlanguageDialog()" icon="pi pi-plus" label="Add"></p-button>
            <p-dialog header="{{dialogLabel}}" [modal]="true" [(visible)]="displayBasic" [style]="{width: '40vw'}">
              <form [formGroup]="LanguageForm">
              <div style="padding-top: 20px;">
                <div class="col-lg-12 col-md-6" style="display: flex; padding-bottom: 20px;">
                  <p-message severity="error" text="Language is required" *ngIf="LanguageForm.get('Language_Name').invalid && (LanguageForm.get('Language_Name').dirty || LanguageForm.get('Language_Name').touched)"></p-message>

                  <label class="col-lg-3">Language Name: </label>
                <input formControlName="Language_Name" class="col-lg-9" type="text" pInputText  >
                </div>
                
              </div>
            </form>
                <ng-template pTemplate="footer">
                    <p-button icon="pi pi-check"  (click)="submit($event)"  label="{{sub_up}}" styleClass="p-button-text"></p-button>
                </ng-template>
                
            </p-dialog>

          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">

          <app-commongrid [cols]="columns"  (editEvent)="editLanguage($event)"  (statusEvent)="statusChangeLanguage($event)"  (deleteEvent)="deleteLanguage($event)" [gridID]="'languagemaster'" [values]="languages" ></app-commongrid>
